steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ragnarok-frontend:latest', '.']
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ragnarok-frontend:latest']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ragnarok-frontend'
      - '--image=gcr.io/$PROJECT_ID/ragnarok-frontend:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--set-env-vars=VITE_EMBEDDING_PROVIDER=huggingface'
      - '--set-env-vars=VITE_LLM_PROVIDER=google'
      # Add environment variables from secrets
      - '--update-secrets=VITE_HUGGINGFACE_API_KEY=huggingface-api-key:latest'
      - '--update-secrets=VITE_GOOGLE_API_KEY=google-api-key:latest'

images:
  - 'gcr.io/$PROJECT_ID/ragnarok-frontend:latest'